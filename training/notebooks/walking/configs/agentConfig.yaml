leg_gain: 0.8
leg_deadzone: 0.075
leg_power: 2.2

foot_gain: 0.65
foot_deadzone: 0.075
foot_power: 2.3

max_joint_velocity: 10 #Rad/s
max_norm_height: 0.235
max_linear_velocity: 2.23
max_forward_linear_velocity: 2.0
max_lateral_linear_velocity: 1.0
max_angular_velocity: 10

# <--  OTHER STUFF -->
joint_history_maxlen: 5
controller_type: "random"