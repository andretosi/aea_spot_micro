# Project information
site_name: "Spot AEA Polimi"
site_author: "Andrea Tosi, Niccol√≤ Delle Piane, Mario Mori"

# Theme Configuration
theme:
  name: material
  features:
    - navigation.sections
  
  # Color palette
  palette:
    scheme: slate # Sets the dark mode base
    primary: 'catppuccin-mocha' # Applies Catppuccin colors
    accent: 'catppuccin-mocha'

# Extensions for Markdown
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

# This is the new section that fixes the math rendering
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Plugins
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_source: false